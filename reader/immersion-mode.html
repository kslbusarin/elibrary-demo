<!DOCTYPE html>
<html>
  <head>
    <title>Start in immersion mode</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- JS dependencies -->
    <script src="../BookReader/webcomponents-bundle.js"></script>
    <script src="../BookReader/jquery-3.js"></script>

    <!-- BookReader and plugins -->
    <link rel="stylesheet" href="../BookReader/BookReader.css" />
    <script src="../BookReader/BookReader.js"></script>

    <!-- Mobile nav plugin -->
    <script src="../BookReader/plugins/plugin.mobile_nav.js"></script>

    <!-- URL-changing plugin -->
    <script src="../BookReader/plugins/plugin.url.js"></script>

    <!-- Custom CSS overrides -->
    <link rel="stylesheet" href="BookReaderDemo.css" />
  </head>
  <body>
    <div id="BookReader"></div>
    <script type="text/javascript" src="BookReaderJSSimple.js"></script>
    <script>
      // Get the query parameters from the URL
      var queryParams = getQueryParams(window.location.href);

      // Access the bookid parameter
      var bookid = queryParams.bookid;
      var uid = queryParams.uid;
      var npage = queryParams.npage;
      // Use the bookid parameter as needed
      // console.log(bookid);
      // console.log(uid);
      checkSession(uid, bookid, npage);
      function getQueryParams(url) {
        var params = {};
        var parser = document.createElement("a");
        parser.href = url;
        var query = parser.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
      }
    </script>
  </body>
</html>
